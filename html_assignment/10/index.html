<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr,th,td{
      border-top: 2px solid black ;
      border-left: 2px solid black ;
      border-right: 2px solid gray;
      border-bottom: 2px solid gray;
    }
   
  </style>
</head>
<body>
  <table>
    <tr>
      <th rowspan="3" align="center" >Day</th>
      <th colspan="4" align="center"  >Seminar</th>
    </tr>
    <tr>
      <th colspan="2" align="center" >Schedule</th>
      <th colspan="2" align="center"  rowspan="2">Topic</th>
    </tr>
    <tr>
      <th align="center" >Begin</th>
      <th align="center" >End</th>
    </tr>
    <tr>
      <td align="center"  rowspan="2">Monday</td>
      <td align="center"  rowspan="2">8:00 a.m</td>
      <td align="center"  rowspan="2">5:00 p.m</td>
      <td align="center" >Introduction to XMl</td>
    </tr>
    <tr>
      <td align="center" >Validity: DTD and Relax NG</td>
    </tr>
    <tr>
      <td align="center"  rowspan="3"> Tuesday</td>
      <td align="center" >8:00 a.m</td>
      <td align="center" >11:00 a.m </td>
      <td align="center"  rowspan="2"> XPath</td>
    </tr>

    <tr>
      <td align="center"  >11:00 a.m</td>
      <td align="center"  >2:00 p.m</td>
    </tr>
    <tr>
      <td align="center"  >2:00 p.m</td>
      <td align="center"  >5:00 p.m</td>
      <td align="center" rowspan="1"  >XSL Trasformation</td>
    </tr>
    <tr>
      <td align="center"  >wednesday</td>
      <td align="center"  >8:00 am</td>
      <td align="center"  > 12:00 pm</td>
      <td align="center"  colspan="2"> XSL Formatting Objects</td>
    </tr>
  </table>
</body>
</html>
